<div style="left: 50px;position: fixed;top: 50px;width: 300px;opacity: 0.9;"
 class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-12">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <h3 style="font-weight: bold;">Fichaje App</h3>
         <!--  <img style="height: 40px;" src="assets/images/ainia-logox.png" alt=""> -->
        </div>
        <h1 class="mb-3 text-18">Entrar</h1>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="form-group">
            <label for="email">Usuario</label>
            <input id="login" class="form-control form-control-rounded" formControlName="Email" type="text">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" class="form-control form-control-rounded" formControlName="Password" type="password">
          </div>
          <btn-loading btnClass="claseButon btn-rounded btn-block mt-3" [loadingText]="loadingText" [loading]="loading">
            Entrar
          </btn-loading>
        </form>

        <div class="mt-3 text-center">
          <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Recordar contraseña</u></a>
        </div>
      </div>
    </div>   
    </div>
  </div>
